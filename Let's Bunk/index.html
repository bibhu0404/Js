<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Bunk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
      <h1 class="main-heading">Let's Bunk</h1>
          <div class="cc">
            <h3 class="classes-conducted">Classes Conducted</h3>
              <input class="cc-input" type="text" placeholder="Total Classes Conducted">
          </div>
          <div class="cp">
            <h3 class="classes-present">Classes Present</h3>
              <input class="cp-input" type="text" placeholder="Total Classes Present">
          </div>
              <div class="rp">
                <h3 class="required-percentage">Required Percentage</h3>
                    <span class="btns-percent">
                      <button id="btn-70%">70%</button>
                    </span>
                    <span class="btns-percent">
                      <button id="btn-75%">75%</button>
                    </span>
                    <span class="btns-percent">
                      <button id="btn-80%">80%</button>
                    </span>
                    <span class="btns-percent">
                      <button id="btn-85%">85%</button>
                    </span>

                <button id="btn-submit">Submit</button>
              </div>
          <div class="result">
            <p class="resultPage">
              Hello Dear Studdents ✌️
            </p>
          </div>
    </div> 
    <Script src="script.js"></Script>
</body>
</html>
